        <div class="sub_title">

        <div class="box_table_collaborazione">
            <center><a>Sei un barbiere e sei interessato a lavorare nel nostro team compila il form sottostante!</a></center>
            <br><br>

            <!--aggiungere come email barbershop@gmail.com-->
            <form name="form_mail" enctype="text/plain" method="post" action="mailto:barbershop@gmail.com">
                <fieldset>
                    <label for="nome">Nome e Cognome*</label>
                    <input name="nome" type="text" size="20" maxlength="30" placeholder="Inserisci Nome e Cognome"/>

                    <label for="email">Email*</label>
                    <input name="email" type="text" size="20" maxlength="30" placeholder="Inserisci Email"/>

                    <label for="tel">Telefono</label>
                    <input name="telefono" type="text" size="20" maxlength="30" placeholder="Inserisci Telefono"/>

                    <label for="msg">Messaggio*</label>
                    <textarea name="msg" type="text" placeholder="Inserisci Messaggio"/></textarea>
                </fieldset>
                <br/>
                <input type="reset" name="resetta_tutto" value="Azzera tutti i campi" />
                &nbsp;&nbsp;&nbsp;
                <input TYPE="button" VALUE="Invia la richiesta" onclick="verificaForm()" />
            </form>
        </div>
